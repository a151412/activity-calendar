<div class="form-container">
    <h2>Cadastro de Atividade</h2>
    <form #activityForm="ngForm" (ngSubmit)="onSubmit(activityForm)">
        <div class="form-group">
            <label for="description">Descrição Resumida:</label>
            <input type="text" id="description" name="description" ngModel required>
        </div>

        <div class="form-group">
            <label for="detailedDescription">Descrição Detalhada:</label>
            <textarea id="detailedDescription" name="detailedDescription" ngModel required></textarea>
        </div>

        <!-- Data e Hora de Início na mesma linha -->
        <div class="form-group-inline">
            <div class="form-group small-group">
                <label for="startDate">Data de Início:</label>
                <input type="date" id="startDate" name="startDate" ngModel required>
            </div>
            <div class="form-group small-group">
                <label for="startTime">Hora de Início:</label>
                <input type="time" id="startTime" name="startTime" ngModel required>
            </div>
        </div>

        <!-- Data e Hora de Término na mesma linha -->
        <div class="form-group-inline">
            <div class="form-group small-group">
                <label for="endDate">Data de Término:</label>
                <input type="date" id="endDate" name="endDate" ngModel required>
            </div>
            <div class="form-group small-group">
                <label for="endTime">Hora de Término:</label>
                <input type="time" id="endTime" name="endTime" ngModel required>
            </div>
        </div>

        <!-- Área Responsável como caixa de seleção com opções fixas por enquanto -->
        <div class="form-group small-group">
            <label for="area">Área Responsável:</label>
            <select id="area" name="area" ngModel required>
                <option value="">Selecionar Área</option>
                <option value="area1">Área 1</option>
                <option value="area2">Área 2</option>
                <option value="area3">Área 3</option>
            </select>
        </div>

        <!-- Novo campo para informar o ambiente com opções -->
        <div class="form-group small-group">
            <label for="environment">Ambiente:</label>
            <select id="environment" name="environment" ngModel required>
                <option value="">Selecionar opção</option>
                <option value="BCO_PRD">BCO_PRD</option>
                <option value="BCO_DES">BCO_DES</option>
                <option value="CRT_PRD">CRT_PRD</option>
                <option value="CRT_DES">CRT_DES</option>
            </select>
        </div>

        <!-- Acompanhamento e Execução junto com IPL com tamanho reduzido -->
        <div class="form-group-inline">
            <div class="form-group small-group">
                <label for="monitoring">Haverá acompanhamento?</label>
                <select id="monitoring" name="monitoring" ngModel required>
                    <option value="yes">Sim</option>
                    <option value="no">Não</option>
                </select>
            </div>

            <div class="form-group small-group">
                <label for="ipl">Execução junto com o IPL?</label>
                <select id="ipl" name="ipl" ngModel required>
                    <option value="yes">Sim</option>
                    <option value="no">Não</option>
                </select>
            </div>
        </div>

        <button type="submit" [disabled]="activityForm.invalid">Cadastrar Atividade</button>
    </form>
</div>
